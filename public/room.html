<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="title" class="title">
        
    </div>

    <div id="gamefield" class="gamefield">
        <table>
            <tr>
            <td id="NW" onclick="move(id)"></td>
            <td id="N"  onclick="move(id)" class="vertical"></td>
            <td id="NE" onclick="move(id)"></td>
            </tr>
            <tr>
            <td id="W" onclick="move(id)" class="horizontal"></td>
            <td id="C" onclick="move(id)" class="vertical horizontal"></td>
            <td id="E" onclick="move(id)" class="horizontal"></td>
            </tr>
            <tr>
            <td id="SW" onclick="move(id)"></td>
            <td id="S"  onclick="move(id)" class="vertical"></td>
            <td id="SE" onclick="move(id)"></td>
            </tr>
        </table>
    </div>

    <div class="players">
        <h2>Players:</h2>
        <ul id="playerList" class="playerList">
        </ul>
    </div>

    <div class="spectators">
        <h2>Spectators:</h2>
        <ul id="spectatorList" class="spectatorList">
        </ul>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js" 
        integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
